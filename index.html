<!DOCTYPE html>
<html>
<head>
	<title>Portfolio Template</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f5f5f5;
		}

		h1 {
			text-align: center;
			margin-top: 0;
		}

		.about {
			margin-top: 20px;
		}

		.about p {
			font-size: 18px;
			line-height: 1.5;
		}

		.picture {
			display: block;
			margin: 20px auto;
			max-width: 100%;
			height: auto;
			border-radius: 50%;
		}

		.button {
			display: block;
			margin: 20px auto;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			font-size: 18px;
			text-align: center;
			border-radius: 5px;
			text-decoration: none;
			cursor: pointer;
		}

		.button:hover {
			background-color: #0069d9;
		}

		.social {
			margin-top: 20px;
			text-align: center;
		}

		.social a {
			display: inline-block;
			margin: 0 10px;
			font-size: 24px;
			color: #007bff;
			text-decoration: none;
		}

		.social a:hover {
			color: #0069d9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Anik Kumar</h1>
		<div class="about">
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed imperdiet elit at elit molestie, nec varius ex tempus. Donec gravida, sapien eu pharetra egestas, velit nibh sodales augue, eget efficitur felis leo a lectus.</p>
		</div>
		<img class="picture" src="https://via.placeholder.com/150" alt="Anik Kumar">
		<a class="button" href="https://github.com/anik199/anik199.github.io/blob/26d83b24768930f801c4f71682318ab0879f9c23/resume.pdf">View Resume</a>
		<div class="social">
			<a href="https://www.linkedin.com/in/anik-kumar/">LinkedIn</a>
			<a href="mailto:anik19.vu.edu.bd@gmail.com">Email</a>
			<a href="https://github.com/anik199">GitHub</a>
			<a href="https://leetcode.com/anik-kumar/">LeetCode</a>
			<a href="https://public.tableau.com/app/profile/anik.kumar#!/">Tableau</a>
		</div>
	</div>
</body>
</html>
